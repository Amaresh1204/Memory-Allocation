<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Allocation Algorithms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Memory Allocation Algorithms</h1>

    <form id="memoryForm">
        <label for="blockSize">Block Sizes (comma-separated): </label>
        <input type="text" id="blockSize" name="blockSize" required><br>

        <label for="processSize">Process Sizes (comma-separated): </label>
        <input type="text" id="processSize" name="processSize" required><br>

        <button type="button" onclick="runMemoryAllocation()">Run Memory Allocation</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
